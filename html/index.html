<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <!-- Reset-CSS -->
    <link rel="stylesheet" href="../styles/reset.css" />

    <!-- Main-CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <header>
      <nav class="nav-bar">
        <div>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Store</a>
        </div>

        <div>
          <a href="#" class="nav-link">Gmail</a>
          <a href="#" class="nav-link padding-right">Images</a>
          <a href="#" class="nav-link"
            ><img
              src="../styles/images/bars.png"
              alt="google_apps "
              class="nav-image--apps"
          /></a>
          <a
            href="https://github.com/DrSkyle/Google_Home_Page"
            target="_blank"
            class="nav-link"
            ><img
              src="../styles/images/profile-picture.jpg"
              alt="A Pagoda styled temple with Mountain Fuji-san behind it"
              class="nav-image--profile"
          /></a>
        </div>
      </nav>
    </header>

    <main class="main-content">
      <div class="image-container">
        <img
          src="../styles/images/google-logo.png"
          alt="Google's Logo"
          id="google-logo"
        />
      </div>

      <form class="search-form">
        <div class="search-bar">
          <img
            src="../styles/images/google-search.png"
            class="search-image"
            alt=""
          />

          <input name="search" id="search-box" class="search-box" />

          <img
            src="../styles/images/google-microphone.png"
            class="mic-image"
            alt=""
          />
        </div>
        <div class="buttons">
          <a href="#" class="button search-button">Google Search</a>
          <a href="#" class="button lucky-button">I'm Feeling Lucky</a>
        </div>
      </form>
    </main>

    <footer class="footer-bar">
      <div>
        <a href="#" class="nav-link">Advertising</a>
        <a href="#" class="nav-link">Business</a>
        <a href="#" class="nav-link">How Search Works</a>
      </div>

      <div>
        <a href="#" class="nav-link">Privacy</a>
        <a href="#" class="nav-link">Terms</a>
        <a href="#" class="nav-link">Settings</a>
      </div>
    </footer>
  </body>
</html>
